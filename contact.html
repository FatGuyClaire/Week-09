<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-black text-white">
    <div class="container mb-5 pb-5">
      <div class="row my-5 py-5">
        <div class="col text-center col-md-9 col-lg-7 mx-auto">
          <h1 class="mb-5">Contact</h1>
          <img class="img-fluid" src="Images/Logo2.jpg" alt="Kool Katz Logo" />

          <p class="mt-5">
            <b>Shanne at (702)292-7010 or Email KoolKatz@cox.net</b>
          </p>
        </div>
      </div>

      <form>
        <div class="row mb-2">
          <div class="col">
            <input type="text" class="form-control" placeholder="First name" />
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name" />
          </div>
        </div>

        <div class="row mb-2">
          <div class="col">
            <input type="tel" class="form-control" placeholder="Phone number" />
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Email" />
          </div>
        </div>
        <div class="row mb-2">
          <div class="col">
            <textarea
              class="form-control"
              placeholder="Insert message here"
              rows="3"
            ></textarea>
          </div>
        </div>
        <div class="row mb-5">
          <div class="col">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>

    <div class="fixed-bottom">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbar"
          aria-controls="navbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="index.html">Home</a>
            <a class="nav-item nav-link" href="about.html">Services</a>
            <a class="nav-item nav-link" href="events.html">Karaoke Events</a>
            <a class="nav-item nav-link active" href="contact.html">Contact</a>
          </div>
        </div>
      </nav>
    </div>

    <script
      type="application/javascript"
      src="node_modules/jquery/dist/jquery.min.js"
    ></script>
    <script
      type="application/javascript"
      src="node_modules/popper.js/dist/popper.min.js"
    ></script>
    <script
      type="application/javascript"
      src="node_modules/bootstrap/dist/js/bootstrap.min.js"
    ></script>
  </body>
</html>
